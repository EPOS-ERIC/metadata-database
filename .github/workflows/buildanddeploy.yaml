# Workflow: Release, Push to GitHub Container Registry and Mirror to GitLab
#
# Triggers:
#   - Push to main branch: Runs validation, builds and pushes Docker images
#   - Push of a tag: Runs validation, builds and pushes Docker images with version tags
#   - Pull request to main: Runs validation only (no build/push)
#
# Images built:
#   - deploy: Main database image (uses initdb.sh)
#   - spilo: Spilo-based image (uses initdb.sh)
#   - restorejob: Restore/clean image (uses cleandb.sh)

name: "release, push to ghcr.io and mirror"

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  POSTGRES_VERSION: "16"

jobs:
  validate-sql:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install SQLFluff
        run: pip install sqlfluff

      - name: Lint SQL files
        run: |
          cat > .sqlfluff <<EOF
          [sqlfluff]
          dialect = postgres
          templater = raw
          max_line_length = 120
          
          [sqlfluff:rules]
          capitalisation_policy = consistent
          extended_capitalisation_policy = consistent
          EOF
          
          find . -name "*.sql" -type f | head -20 | xargs -r sqlfluff lint --dialect postgres || true

      - name: Check shell scripts
        run: |
          sudo apt-get update && sudo apt-get install -y shellcheck
          find . -name "*.sh" -type f -exec shellcheck {} \; || true

  security-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'
        continue-on-error: true

      - name: Install Gitleaks
        run: |
          wget -qO- https://github.com/gitleaks/gitleaks/releases/download/v8.21.2/gitleaks_8.21.2_linux_x64.tar.gz | tar xz
          sudo mv gitleaks /usr/local/bin/

      - name: Scan for secrets with Gitleaks
        run: |
          gitleaks detect --source . --verbose --redact --exit-code 0 --report-format sarif --report-path gitleaks-results.sarif

      - name: Upload Gitleaks results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'gitleaks-results.sarif'
          category: 'gitleaks'
        continue-on-error: true

  test-schema:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Test database initialization
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: testdb
        run: |
          if [ -f "./initdb.sh" ] && [ -x "./initdb.sh" ]; then
            echo "Running initdb.sh..."
            chmod +x ./initdb.sh
            ./initdb.sh || echo "initdb.sh completed with exit code $?"
          fi
          
          for dir in metadata-catalogue converter-catalogue processing-catalogue sharing-catalogue users-group-catalogue; do
            if [ -d "$dir" ]; then
              echo "Processing SQL files in $dir..."
              find "$dir" -name "*.sql" -type f | sort | while read -r sqlfile; do
                echo "Applying: $sqlfile"
                psql -f "$sqlfile" || echo "Warning: $sqlfile had issues"
              done
            fi
          done

      - name: Validate schema
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: testdb
        run: |
          echo "=== Schemas ==="
          psql -c "\dn"
          
          echo "=== Tables ==="
          psql -c "\dt *.*" || psql -c "\dt"
          
          echo "=== Functions ==="
          psql -c "SELECT routine_schema, routine_name FROM information_schema.routines WHERE routine_type = 'FUNCTION' AND routine_schema NOT IN ('pg_catalog', 'information_schema') LIMIT 50;"

  build-deploy:
    runs-on: ubuntu-latest
    needs: [validate-sql, security-scan, test-schema]
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set image name and tags
        id: vars
        run: |
          IMAGE_NAME=$(echo "ghcr.io/${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "image_name=${IMAGE_NAME}" >> $GITHUB_OUTPUT
          
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "version_tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            BRANCH_TAG=$(echo "${{ github.ref_name }}" | sed 's/\//-/g')
            echo "version_tag=${BRANCH_TAG}" >> $GITHUB_OUTPUT
          fi

      - name: Prepare SQL files with secrets
        run: |
          echo "${{ secrets.ADMIN_REFACTORING_INSERT }}" >> ./build-and-clean/postgis-setting/users.sql
          echo "${{ secrets.TESTER_REFACTORING_INSERT }}" >> ./build-and-clean/postgis-setting/testers.sql
          echo "${{ secrets.GROUPS_REFACTORING_INSERT }}" >> ./build-and-clean/postgis-setting/groups.sql
          echo "${{ secrets.GROUPS_USERS_INSERT }}" >> ./build-and-clean/postgis-setting/relations.sql

      - name: Run initdb.sh
        run: |
          chmod +x ./initdb.sh
          sh ./initdb.sh

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push deploy image
        id: build-push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.build
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ steps.vars.outputs.image_name }}/deploy:${{ steps.vars.outputs.version_tag }}
            ${{ steps.vars.outputs.image_name }}/deploy:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ steps.vars.outputs.image_name }}/deploy:${{ steps.vars.outputs.version_tag }}'
          format: 'sarif'
          output: 'trivy-deploy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-deploy-results.sarif'
          category: 'deploy-image'
        continue-on-error: true

  build-spilo:
    runs-on: ubuntu-latest
    needs: [validate-sql, security-scan, test-schema]
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if Dockerfile.spilo exists
        id: check-dockerfile
        run: |
          if [ -f "Dockerfile.spilo" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "::warning::Dockerfile.spilo not found, skipping build"
          fi

      - name: Set image name and tags
        if: steps.check-dockerfile.outputs.exists == 'true'
        id: vars
        run: |
          IMAGE_NAME=$(echo "ghcr.io/${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "image_name=${IMAGE_NAME}" >> $GITHUB_OUTPUT
          
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "version_tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            BRANCH_TAG=$(echo "${{ github.ref_name }}" | sed 's/\//-/g')
            echo "version_tag=${BRANCH_TAG}" >> $GITHUB_OUTPUT
          fi

      - name: Prepare SQL files with secrets
        if: steps.check-dockerfile.outputs.exists == 'true'
        run: |
          echo "${{ secrets.ADMIN_REFACTORING_INSERT }}" >> ./build-and-clean/postgis-setting/users.sql
          echo "${{ secrets.TESTER_REFACTORING_INSERT }}" >> ./build-and-clean/postgis-setting/testers.sql
          echo "${{ secrets.GROUPS_REFACTORING_INSERT }}" >> ./build-and-clean/postgis-setting/groups.sql
          echo "${{ secrets.GROUPS_USERS_INSERT }}" >> ./build-and-clean/postgis-setting/relations.sql

      - name: Run initdb.sh
        if: steps.check-dockerfile.outputs.exists == 'true'
        run: |
          chmod +x ./initdb.sh
          sh ./initdb.sh

      - name: Set up QEMU
        if: steps.check-dockerfile.outputs.exists == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.check-dockerfile.outputs.exists == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: steps.check-dockerfile.outputs.exists == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push spilo image
        if: steps.check-dockerfile.outputs.exists == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.spilo
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ steps.vars.outputs.image_name }}/spilo:${{ steps.vars.outputs.version_tag }}
            ${{ steps.vars.outputs.image_name }}/spilo:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-restorejob:
    runs-on: ubuntu-latest
    needs: [validate-sql, security-scan, test-schema]
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if Dockerfile.clean exists
        id: check-dockerfile
        run: |
          if [ -f "Dockerfile.clean" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "::warning::Dockerfile.clean not found, skipping build"
          fi

      - name: Set image name and tags
        if: steps.check-dockerfile.outputs.exists == 'true'
        id: vars
        run: |
          IMAGE_NAME=$(echo "ghcr.io/${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "image_name=${IMAGE_NAME}" >> $GITHUB_OUTPUT
          
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "version_tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            BRANCH_TAG=$(echo "${{ github.ref_name }}" | sed 's/\//-/g')
            echo "version_tag=${BRANCH_TAG}" >> $GITHUB_OUTPUT
          fi

      - name: Prepare SQL files with secrets
        if: steps.check-dockerfile.outputs.exists == 'true'
        run: |
          echo "${{ secrets.ADMIN_REFACTORING_INSERT }}" >> ./build-and-clean/postgis-setting/users.sql
          echo "${{ secrets.TESTER_REFACTORING_INSERT }}" >> ./build-and-clean/postgis-setting/testers.sql
          echo "${{ secrets.GROUPS_REFACTORING_INSERT }}" >> ./build-and-clean/postgis-setting/groups.sql
          echo "${{ secrets.GROUPS_USERS_INSERT }}" >> ./build-and-clean/postgis-setting/relations.sql

      - name: Run cleandb.sh
        if: steps.check-dockerfile.outputs.exists == 'true'
        run: |
          chmod +x ./cleandb.sh
          sh ./cleandb.sh

      - name: Set up QEMU
        if: steps.check-dockerfile.outputs.exists == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.check-dockerfile.outputs.exists == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: steps.check-dockerfile.outputs.exists == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push restorejob image
        if: steps.check-dockerfile.outputs.exists == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.clean
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ steps.vars.outputs.image_name }}/restorejob:${{ steps.vars.outputs.version_tag }}
            ${{ steps.vars.outputs.image_name }}/restorejob:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
  mirror:
    runs-on: ubuntu-latest
    needs: [build-deploy, build-spilo, build-restorejob]
    if: github.event_name == 'push'
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Mirror to GitLab
        run: |
          git remote add gitlab https://github:${{ secrets.GITLAB }}@epos-ci.brgm.fr/epos/${{ github.event.repository.name }}.git
          git push --force gitlab ${{ github.ref }}
