# Workflow: Release, Push to GitHub Container Registry and Mirror to GitLab
#
# Triggers:
#   - Push to main branch: Runs validation, builds and pushes Docker image with SHA tag only
#   - Push of a tag: Runs validation, builds and pushes Docker image with version tag, latest tag, and SHA tag
#   - Pull request to main: Runs validation only (no build/push)
#
# Jobs:
#   1. validate-sql: Lints SQL files and validates syntax
#   2. security-scan: Scans for secrets and security issues
#   3. test-schema: Tests database schema in a PostgreSQL container
#   4. build: Builds Docker image and pushes to GitHub Container Registry (public)
#   5. mirror: Mirrors the repository to GitLab

name: "release, push to ghcr.io and mirror"

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - main

env:
  VERSION: ${{ github.ref_type == 'tag' && github.ref_name || 'latest' }}
  REGISTRY: ghcr.io
  POSTGRES_VERSION: "16"

jobs:
  validate-sql:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install SQLFluff
        run: pip install sqlfluff

      - name: Lint SQL files
        run: |
          # Configure SQLFluff for PostgreSQL
          cat > .sqlfluff <<EOF
          [sqlfluff]
          dialect = postgres
          templater = raw
          max_line_length = 120
          
          [sqlfluff:rules]
          capitalisation_policy = consistent
          extended_capitalisation_policy = consistent
          EOF
          
          # Find and lint all SQL files (non-blocking for now, reports issues)
          find . -name "*.sql" -type f | head -20 | xargs -r sqlfluff lint --dialect postgres || true

      - name: Check shell scripts
        run: |
          # Install shellcheck
          sudo apt-get update && sudo apt-get install -y shellcheck
          
          # Lint shell scripts
          find . -name "*.sh" -type f -exec shellcheck {} \; || true

  security-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('trivy-fs-results.sarif') != ''
        with:
          sarif_file: 'trivy-fs-results.sarif'

      # Using Gitleaks CLI directly (free, no license required)
      - name: Install Gitleaks
        run: |
          wget -qO- https://github.com/gitleaks/gitleaks/releases/download/v8.21.2/gitleaks_8.21.2_linux_x64.tar.gz | tar xz
          sudo mv gitleaks /usr/local/bin/

      - name: Scan for secrets with Gitleaks
        run: |
          gitleaks detect --source . --verbose --redact --exit-code 0 --report-format sarif --report-path gitleaks-results.sarif

      - name: Upload Gitleaks results
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('gitleaks-results.sarif') != ''
        with:
          sarif_file: 'gitleaks-results.sarif'
          category: 'gitleaks'

  test-schema:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Test database initialization
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: testdb
        run: |
          # Test that initdb.sh runs successfully (if it exists and is executable)
          if [ -f "./initdb.sh" ] && [ -x "./initdb.sh" ]; then
            echo "Running initdb.sh..."
            chmod +x ./initdb.sh
            ./initdb.sh || echo "initdb.sh completed with exit code $?"
          fi
          
          # Alternatively, try to apply SQL files from catalogue directories
          for dir in metadata-catalogue converter-catalogue processing-catalogue sharing-catalogue users-group-catalogue; do
            if [ -d "$dir" ]; then
              echo "Processing SQL files in $dir..."
              find "$dir" -name "*.sql" -type f | sort | while read -r sqlfile; do
                echo "Applying: $sqlfile"
                psql -f "$sqlfile" || echo "Warning: $sqlfile had issues"
              done
            fi
          done

      - name: Validate schema
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: testdb
        run: |
          # List all created schemas
          echo "=== Schemas ==="
          psql -c "\dn"
          
          # List all tables
          echo "=== Tables ==="
          psql -c "\dt *.*" || psql -c "\dt"
          
          # List all functions
          echo "=== Functions ==="
          psql -c "SELECT routine_schema, routine_name FROM information_schema.routines WHERE routine_type = 'FUNCTION' AND routine_schema NOT IN ('pg_catalog', 'information_schema') LIMIT 50;"

  build:
    runs-on: ubuntu-latest
    needs: [validate-sql, security-scan, test-schema]
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
      security-events: write
      id-token: write
      attestations: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Docker/OCI image names must be lowercase
      - name: Set lowercase image name
        id: image-name
        run: |
          echo "name=$(echo 'ghcr.io/${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
          echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
          echo "repo=$(echo '${{ github.event.repository.name }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Tagging strategy:
      # - On tag push: version tag (e.g., v1.0.0), latest tag, and commit SHA
      # - On main push: commit SHA only
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.image-name.outputs.name }}
          tags: |
            type=raw,value=${{ env.VERSION }},enable=${{ github.ref_type == 'tag' }}
            type=raw,value=latest,enable=${{ github.ref_type == 'tag' }}
            type=ref,event=branch
            type=sha,prefix=

      - name: Build and Push main Dockerfile
        id: build-push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          sbom: true
          provenance: mode=max
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build additional Dockerfiles if they exist
      - name: Build and Push Dockerfile.build
        if: hashFiles('Dockerfile.build') != ''
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.build
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.image-name.outputs.name }}:build-${{ env.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and Push Dockerfile.clean
        if: hashFiles('Dockerfile.clean') != ''
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.clean
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.image-name.outputs.name }}:clean-${{ env.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and Push Dockerfile.spilo
        if: hashFiles('Dockerfile.spilo') != ''
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.spilo
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.image-name.outputs.name }}:spilo-${{ env.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Scan the main Docker image
      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ steps.image-name.outputs.name }}@${{ steps.build-push.outputs.digest }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('trivy-results.sarif') != ''
        with:
          sarif_file: 'trivy-results.sarif'

      # Login to Docker Hub (required for Docker Scout)
      - name: Login to DockerHub
        uses: docker/login-action@v3
        if: github.ref_type == 'tag'
        continue-on-error: true
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Run Docker Scout
        uses: docker/scout-action@v1
        if: github.ref_type == 'tag'
        continue-on-error: true
        with:
          command: cves,recommendations
          image: ${{ steps.image-name.outputs.name }}:${{ env.VERSION }}
          only-severities: critical,high
          exit-code: false

  mirror:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Mirror to GitLab
        run: |
          git remote add gitlab https://github:${{ secrets.GITLAB }}@epos-ci.brgm.fr/epos/${{ github.event.repository.name }}.git
          git push --force gitlab ${{ github.ref }}
