name: "release, push to central and mirror"

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - main

env:
  VERSION: ${{ github.ref_type == 'tag' && github.ref_name || 'latest' }}
  REGISTRY: docker.io
  IMAGE_NAME: epos/${{ github.event.repository.name }}

jobs:
  lint-and-validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Lint shell scripts with ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: '.'
          format: gcc
          severity: warning
        continue-on-error: true

      - name: Validate SQL syntax
        run: |
          # Install pgsanity for SQL syntax checking
          pip install pgsanity
          
          echo "=== Validating SQL files ==="
          ERRORS=0
          
          # Find all SQL files
          find . -name "*.sql" -type f | while read -r sqlfile; do
            echo "Checking: $sqlfile"
            if ! pgsanity "$sqlfile" 2>/dev/null; then
              echo "⚠️ Warning: $sqlfile may have syntax issues"
            fi
          done
          
          echo "✅ SQL validation complete"
        continue-on-error: true

      - name: Check for SQL security issues
        run: |
          echo "=== Scanning SQL files for security patterns ==="
          
          # Check for potentially dangerous patterns
          ISSUES=0
          
          # Look for GRANT ALL
          if grep -r "GRANT ALL" --include="*.sql" .; then
            echo "⚠️ Found GRANT ALL statements - review for least privilege"
            ISSUES=$((ISSUES + 1))
          fi
          
          # Look for hardcoded passwords
          if grep -ri "PASSWORD\s*=" --include="*.sql" . | grep -v "PASSWORD = :" | grep -v "PASSWORD=\$"; then
            echo "⚠️ Found potential hardcoded passwords"
            ISSUES=$((ISSUES + 1))
          fi
          
          # Look for DROP DATABASE without IF EXISTS
          if grep -r "DROP DATABASE" --include="*.sql" . | grep -v "IF EXISTS"; then
            echo "⚠️ Found DROP DATABASE without IF EXISTS"
            ISSUES=$((ISSUES + 1))
          fi
          
          # Look for public schema grants
          if grep -r "GRANT.*TO PUBLIC" --include="*.sql" .; then
            echo "⚠️ Found grants to PUBLIC role - review security"
            ISSUES=$((ISSUES + 1))
          fi
          
          echo "=== Found $ISSUES potential issues to review ==="
        continue-on-error: true

      - name: Validate init scripts execution order
        run: |
          echo "=== Checking init script structure ==="
          
          # Check if docker-entrypoint-initdb.d exists or will be generated
          if [ -d "docker-entrypoint-initdb.d" ]; then
            echo "Scripts in docker-entrypoint-initdb.d:"
            ls -la docker-entrypoint-initdb.d/ | head -20
          else
            echo "docker-entrypoint-initdb.d will be generated by init scripts"
          fi
          
          # Verify shell scripts are executable-ready
          for script in initdb.sh cleandb.sh restoredb.sh; do
            if [ -f "$script" ]; then
              echo "✅ Found $script"
              # Check for shebang
              if ! head -1 "$script" | grep -q "^#!"; then
                echo "⚠️ $script missing shebang"
              fi
            fi
          done

  security-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy filesystem results
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('trivy-fs-results.sarif') != ''
        with:
          sarif_file: 'trivy-fs-results.sarif'

  build:
    runs-on: ubuntu-latest
    needs: [lint-and-validate, security-scan]
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
      security-events: write
      id-token: write
      attestations: write

    strategy:
      matrix:
        include:
          - dockerfile: Dockerfile
            suffix: ""
          - dockerfile: Dockerfile.build
            suffix: "-build"
          - dockerfile: Dockerfile.clean
            suffix: "-clean"
          - dockerfile: Dockerfile.spilo
            suffix: "-spilo"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if Dockerfile exists
        id: check-dockerfile
        run: |
          if [ -f "${{ matrix.dockerfile }}" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "⚠️ ${{ matrix.dockerfile }} not found, skipping"
          fi

      - name: Generate init scripts (if needed)
        if: steps.check-dockerfile.outputs.exists == 'true'
        run: |
          # Run initdb.sh if it exists and docker-entrypoint-initdb.d doesn't
          if [ -f "initdb.sh" ] && [ ! -d "docker-entrypoint-initdb.d" ]; then
            echo "Running initdb.sh to generate init scripts..."
            chmod +x initdb.sh
            bash initdb.sh
          fi
          
          # For clean variant, run cleandb.sh
          if [[ "${{ matrix.dockerfile }}" == *"clean"* ]] && [ -f "cleandb.sh" ]; then
            echo "Running cleandb.sh for clean variant..."
            # Remove existing and regenerate
            rm -rf docker-entrypoint-initdb.d
            chmod +x cleandb.sh
            bash cleandb.sh
          fi
          
          # Show what was generated
          if [ -d "docker-entrypoint-initdb.d" ]; then
            echo "=== Generated init scripts ==="
            ls -la docker-entrypoint-initdb.d/ | head -30
          fi

      - name: Set up QEMU
        if: steps.check-dockerfile.outputs.exists == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.check-dockerfile.outputs.exists == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        if: steps.check-dockerfile.outputs.exists == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract Docker metadata
        if: steps.check-dockerfile.outputs.exists == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}${{ matrix.suffix }}
          tags: |
            type=raw,value=${{ env.VERSION }}
            type=sha,prefix=

      - name: Build and Push with Attestations
        if: steps.check-dockerfile.outputs.exists == 'true'
        id: build-push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          sbom: true
          provenance: mode=max
          cache-from: type=gha,scope=${{ matrix.dockerfile }}
          cache-to: type=gha,mode=max,scope=${{ matrix.dockerfile }}

      - name: Scan Docker image with Trivy
        if: steps.check-dockerfile.outputs.exists == 'true'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.IMAGE_NAME }}${{ matrix.suffix }}:${{ env.VERSION }}'
          format: 'sarif'
          output: 'trivy-results-${{ matrix.suffix }}.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles(format('trivy-results-{0}.sarif', matrix.suffix)) != ''
        with:
          sarif_file: 'trivy-results-${{ matrix.suffix }}.sarif'
          category: 'trivy-${{ matrix.suffix }}'

      - name: Run Docker Scout
        if: steps.check-dockerfile.outputs.exists == 'true' && github.ref_type == 'tag'
        uses: docker/scout-action@v1
        with:
          command: cves,recommendations
          image: ${{ env.IMAGE_NAME }}${{ matrix.suffix }}:${{ env.VERSION }}
          only-severities: critical,high
          exit-code: false

  test-database:
    runs-on: ubuntu-latest
    needs: [lint-and-validate]
    if: github.event_name == 'pull_request'
    services:
      postgres:
        image: kartoza/postgis:16-3.4--v2024.03.17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_cerif
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Generate init scripts
        run: |
          if [ -f "initdb.sh" ]; then
            chmod +x initdb.sh
            bash initdb.sh
          fi

      - name: Test SQL scripts execution
        run: |
          echo "=== Testing SQL scripts ==="
          
          # Wait for PostgreSQL to be ready
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          
          # Test each SQL file can be parsed (dry run)
          export PGPASSWORD=postgres
          
          for sqlfile in docker-entrypoint-initdb.d/*.sql; do
            if [ -f "$sqlfile" ]; then
              echo "Testing: $sqlfile"
              # Use --echo-errors to see any issues
              psql -h localhost -U postgres -d test_cerif -f "$sqlfile" --single-transaction 2>&1 || true
            fi
          done
          
          echo "✅ SQL script testing complete"
        continue-on-error: true
        env:
          PGPASSWORD: postgres

  mirror:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Mirror to GitLab
        run: |
          git remote add gitlab https://github:${{ secrets.GITLAB }}@epos-ci.brgm.fr/epos/${{ github.event.repository.name }}.git
          git push --force gitlab ${{ github.ref }}