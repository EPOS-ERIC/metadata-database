# Workflow: Release, Push to GitHub Container Registry and Mirror to GitLab
#
# Triggers:
#   - Push to main branch: Runs validation, builds and pushes Docker image with SHA tag only
#   - Push of a tag: Runs validation, builds and pushes Docker image with version tag, latest tag, and SHA tag
#   - Pull request to main: Runs validation only (no build/push)
#
# Jobs:
#   1. validate-sql: Lints SQL files and validates syntax
#   2. security-scan: Scans for secrets and security issues
#   3. test-schema: Tests database schema in a PostgreSQL container
#   4. build: Builds Docker image and pushes to GitHub Container Registry (public)
#   5. mirror: Mirrors the repository to GitLab

name: "Release, Push to GHCR and Mirror"

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - main

env:
  VERSION: ${{ github.ref_type == 'tag' && github.ref_name || 'latest' }}
  REGISTRY: ghcr.io
  POSTGRES_VERSION: "16"

jobs:
  validate-sql:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install SQLFluff
        run: pip install sqlfluff

      - name: Lint SQL files
        run: |
          cat > .sqlfluff <<EOF
          [sqlfluff]
          dialect = postgres
          templater = raw
          max_line_length = 120
          
          [sqlfluff:rules]
          capitalisation_policy = consistent
          extended_capitalisation_policy = consistent
          EOF
          
          find . -name "*.sql" -type f | head -20 | xargs -r sqlfluff lint --dialect postgres || true

      - name: Check shell scripts
        run: |
          sudo apt-get update && sudo apt-get install -y shellcheck
          find . -name "*.sh" -type f -exec shellcheck {} \; || true

  security-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('trivy-fs-results.sarif') != ''
        with:
          sarif_file: 'trivy-fs-results.sarif'

      - name: Install and run Gitleaks
        run: |
          wget -qO- https://github.com/gitleaks/gitleaks/releases/download/v8.21.2/gitleaks_8.21.2_linux_x64.tar.gz | tar xz
          sudo mv gitleaks /usr/local/bin/
          gitleaks detect --source . --verbose --redact --exit-code 0 --report-format sarif --report-path gitleaks-results.sarif

      - name: Upload Gitleaks results
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('gitleaks-results.sarif') != ''
        with:
          sarif_file: 'gitleaks-results.sarif'
          category: 'gitleaks'

  test-schema:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Test database initialization
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: testdb
        run: |
          if [ -f "./initdb.sh" ]; then
            chmod +x ./initdb.sh
            ./initdb.sh || echo "initdb.sh completed with exit code $?"
          fi
          
          for dir in metadata-catalogue converter-catalogue processing-catalogue sharing-catalogue users-group-catalogue; do
            if [ -d "$dir" ]; then
              find "$dir" -name "*.sql" -type f | sort | while read -r sqlfile; do
                psql -f "$sqlfile" || echo "Warning: $sqlfile had issues"
              done
            fi
          done

      - name: Validate schema
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: testdb
        run: |
          echo "=== Schemas ===" && psql -c "\dn"
          echo "=== Tables ===" && psql -c "\dt *.*" || psql -c "\dt"
          echo "=== Functions ===" && psql -c "SELECT routine_schema, routine_name FROM information_schema.routines WHERE routine_type = 'FUNCTION' AND routine_schema NOT IN ('pg_catalog', 'information_schema') LIMIT 50;"
          
  build-deploy:
    runs-on: ubuntu-latest
    needs: [validate-sql, security-scan, test-schema]
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
      security-events: write
      id-token: write
      attestations: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set lowercase image name
        id: image-name
        run: |
          echo "name=$(echo 'ghcr.io/${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Populate SQL files with secrets
        run: |
          # Crea le directory se non esistono
          mkdir -p ./build-and-clean/postgis-setting
          
          # Aggiungi i dati sensibili ai file SQL (come fa GitLab CI)
          echo "${{ secrets.ADMIN_REFACTORING_INSERT }}" >> ./build-and-clean/postgis-setting/users.sql
          echo "${{ secrets.TESTER_REFACTORING_INSERT }}" >> ./build-and-clean/postgis-setting/testers.sql
          echo "${{ secrets.GROUPS_REFACTORING_INSERT }}" >> ./build-and-clean/postgis-setting/groups.sql
          echo "${{ secrets.GROUPS_USERS_INSERT }}" >> ./build-and-clean/postgis-setting/relations.sql

      - name: Run initdb.sh to prepare docker-entrypoint-initdb.d
        run: |
          if [ -f "./initdb.sh" ]; then
            chmod +x ./initdb.sh
            sh ./initdb.sh
          else
            echo "ERROR: initdb.sh not found!"
            exit 1
          fi
          
          # Verifica che la directory sia stata creata
          echo "=== Contents of docker-entrypoint-initdb.d ==="
          ls -la docker-entrypoint-initdb.d/ || { echo "ERROR: docker-entrypoint-initdb.d not created!"; exit 1; }

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.image-name.outputs.name }}/deploy
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref_type == 'tag' }}
            type=sha,prefix=

      - name: Build and Push deploy image (Dockerfile.build)
        id: build-push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.build
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=deploy
          cache-to: type=gha,mode=max,scope=deploy

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ steps.image-name.outputs.name }}/deploy@${{ steps.build-push.outputs.digest }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('trivy-results.sarif') != ''
        with:
          sarif_file: 'trivy-results.sarif'

  build-restorejob:
    runs-on: ubuntu-latest
    needs: [validate-sql, security-scan, test-schema]
    if: github.event_name == 'push' && hashFiles('Dockerfile.clean') != ''
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set lowercase image name
        id: image-name
        run: |
          echo "name=$(echo 'ghcr.io/${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Populate SQL files with secrets
        run: |
          mkdir -p ./build-and-clean/postgis-setting
          echo "${{ secrets.ADMIN_REFACTORING_INSERT }}" >> ./build-and-clean/postgis-setting/users.sql
          echo "${{ secrets.TESTER_REFACTORING_INSERT }}" >> ./build-and-clean/postgis-setting/testers.sql
          echo "${{ secrets.GROUPS_REFACTORING_INSERT }}" >> ./build-and-clean/postgis-setting/groups.sql
          echo "${{ secrets.GROUPS_USERS_INSERT }}" >> ./build-and-clean/postgis-setting/relations.sql

      - name: Run cleandb.sh to prepare docker-entrypoint-initdb.d
        run: |
          if [ -f "./cleandb.sh" ]; then
            chmod +x ./cleandb.sh
            sh ./cleandb.sh
          else
            echo "ERROR: cleandb.sh not found!"
            exit 1
          fi
          
          ls -la docker-entrypoint-initdb.d/

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.image-name.outputs.name }}/restorejob
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref_type == 'tag' }}

      - name: Build and Push restorejob image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.clean
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha,scope=restorejob
          cache-to: type=gha,mode=max,scope=restorejob

  build-spilo:
    runs-on: ubuntu-latest
    needs: [validate-sql, security-scan, test-schema]
    if: github.event_name == 'push' && hashFiles('Dockerfile.spilo') != ''
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set lowercase image name
        id: image-name
        run: |
          echo "name=$(echo 'ghcr.io/${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Populate SQL files with secrets
        run: |
          mkdir -p ./build-and-clean/postgis-setting
          echo "${{ secrets.ADMIN_REFACTORING_INSERT }}" >> ./build-and-clean/postgis-setting/users.sql
          echo "${{ secrets.TESTER_REFACTORING_INSERT }}" >> ./build-and-clean/postgis-setting/testers.sql
          echo "${{ secrets.GROUPS_REFACTORING_INSERT }}" >> ./build-and-clean/postgis-setting/groups.sql
          echo "${{ secrets.GROUPS_USERS_INSERT }}" >> ./build-and-clean/postgis-setting/relations.sql

      - name: Run initdb.sh to prepare docker-entrypoint-initdb.d
        run: |
          if [ -f "./initdb.sh" ]; then
            chmod +x ./initdb.sh
            sh ./initdb.sh
          else
            echo "ERROR: initdb.sh not found!"
            exit 1
          fi
          
          ls -la docker-entrypoint-initdb.d/

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.image-name.outputs.name }}/spilo
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref_type == 'tag' }}

      - name: Build and Push spilo image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.spilo
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha,scope=spilo
          cache-to: type=gha,mode=max,scope=spilo
  mirror:
    runs-on: ubuntu-latest
    needs: [build-deploy, build-restorejob, build-spilo]
    if: |
      always() && 
      github.event_name == 'push' && 
      needs.build-deploy.result == 'success'
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Mirror to GitLab
        run: |
          git remote add gitlab https://github:${{ secrets.GITLAB }}@epos-ci.brgm.fr/epos/${{ github.event.repository.name }}.git
          git push --force gitlab ${{ github.ref }}
